{% block scripts %}
<script>

    function getPosts(){
        $.ajax({
            url: $(".comment-content").data('url'),
            type: "GET",
            success: function(resp){
                $(".comment-content").html(resp);
            },
            error: function(resp){
                console.log("something went wrong");
            }
        });
    }

    function jsfunc(){
      getPosts();
    }



    function getCurrPost(){
        $.ajax({
            url: $(".comment-content").data('url'),
            type: "GET",
            success: function(resp){
                $(".comment-content").html(resp);
            },
            error: function(resp){
                console.log("something went wrong");
            }
        });
    }

    getCurrPost();


    
    
    $("#post_disp_form").on("submit", function(e){
        e.preventDefault();
        e.stopPropagation();
        var $this = $(this);
        var valid = true;
    
        if(valid){
            //ajax
            $.ajax({
                url: $this.attr('action'),
                type: "POST",
                dataType: 'json',
                success: function(resp){
                    if(resp.voting === 'success'){
                        getCurrPost();
                    // }else{
                    //     alert(resp.voting);
                    }

                },
                error: function(resp){
                    console.log('something went wrong');
                }
            });
        }
        return false;
    });



</script>
{% endblock scripts %}
