{% include 'includes/header.html' %}
{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/chat.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/style.css' %}" />
</head>

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    {% for friend in friend_object %}
                        <li class="cleafix">
                            <a onclick="openChatBox('{{ friend.1.id }}');">
                                <img src="{{ friend.0.profile_picture.url }}" alt="avatar">
                                <div class="about">
                                    <div class="name">{{ friend.0 }}</div>
                                    <div class="status" id="connection_status-{{friend.1.id}}"> <i class="fa fa-circle online"></i> online </div>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="chat" id="chat_box">
                <!-- Contents of chat_box.html here -->
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static '../static/js/chatSocketUniv.js' %}"></script>

<script>
    function openChatBox(connection_id){
        $.ajax({
            url: "{% url 'connections:get_chat_history_box' connection_id=1 %}".replace(/1/, connection_id.toString()),
            type: "GET",
            success: function(resp){
                $("#chat_box").html(resp);
            },
            error: function(resp){
                console.log("openChatBox error");
            }
        });
    }
</script>
