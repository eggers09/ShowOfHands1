{% extends 'includes/header.html' %}
{% block content %}
<h1>
    Welcome, {{ request.user }}
</h1>

<h1>
    {% if not user.is_authenticated %}
    <a href={% url 'account:login_page' %}> Login </a>
    <p></p>
    {% elif user.is_authenticated %}
    <a href={% url 'account:logout_page' %}> Logout </a>
    {% endif %}
</h1>
{% endblock %}
