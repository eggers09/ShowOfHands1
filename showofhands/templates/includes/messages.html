{% load static %}
<head>
    <link rel="stylesheet" href="{% static '../static/css/header.css' %}">
</head>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    {% if message.tags %} 
    <div class="{{ message.tags }}"></div>
    {% endif %}
    {{ message }}
    {% endfor %}
</ul>
{% endif %}
